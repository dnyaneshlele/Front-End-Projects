<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stopwatch</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="Stopwatch">
        <div class="timerdisplay">00:00:00</div>
    </div>


    <div class="Button">
        <button  id="Stop"  class="btn" style="background-color: red;">Stop</button>
        <button  id="Start" class="btn" style="background-color: black;">Start</button>
        <button  id="reset" class="btn" style="background-color: darkgreen;">Reset</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
